{% extends 'base.html' %}

{% block title %}Password Change{% endblock %}

{% block content %}
<h1>Password changes</h1>
<p>
Please enter your old password, for security's sake, and then  enter your new password twice so we can verify you typed it correctly.
</p>

<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-success" value="Change my password">

</form>
{% endblock %}
